<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Angular Jed</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <base href="/">
        <div class="container">
            <div ng-view></div>
            <div>
                <p ng-repeat="lang in languages">
                    <button class="btn btn-default" ng-class="{'btn-primary': isLang(lang.value)}" ng-click="changeLang(lang.value)">{{ lang.name }}</button>
                </p>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-cookies.js"></script>
        <script src="js/jed.js"></script>
        <script src="js/angular-jed.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
